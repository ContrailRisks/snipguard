name: release

on:
  push:
    tags: [ 'v*' ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - name: Build extension bundle
        run: |
          zip -r snipguard-${GITHUB_REF_NAME}.zip . -x "*.git*"
          sha256sum snipguard-${GITHUB_REF_NAME}.zip > snipguard-${GITHUB_REF_NAME}.sha256
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            snipguard-${{ github.ref_name }}.zip
            snipguard-${{ github.ref_name }}.sha256
